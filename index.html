  <body>
 <script>

var a = new Array(3);
var transpose = new Array(3);
var i, j;

for(i=0; i<a.length; i++)
{
a[i] = new Array(3);
}

for(i=0;i<transpose.length; i++)
{
transpose[i] = new Array(3);
}
document.write("Array");
for(i=0;i<a.length;i++)
{
for(j=0;j<a.length;j++)
{
a[i][j]= parseInt(prompt("Enter the A["+i+"]["+j+"]"),10);
document.write(a[i][j] + " ");
}
  document.write("<br>");
}

for(i=0;i<a.length;i++)
{
for(j=0;j<a.length;j++)
{
transpose[j][i] = a[i][j] ;
}
}

 document.write("Transpose of Array:");
for(i=0;i<a.length; i++)
{
for(j=0;j<a.length;j++)
{
 document.write(transpose[i][j] + " ");
}
  document.write("<br>");
}
</script>
